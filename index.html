<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flash Math</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  
  <div class="container text-center border border-3 border-black rounded-5 bg-light mt-5 mx-auto px-3 py-5">

    <!-- ===== Navbar ===== -->
    <div class="container">
      <nav class="navbar navbar-expand bg-body-tertiary border-body rounded">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
              <div class="navbar-text ">Highscore: </div>
              <div class="navbar-text" id="highscore">0</div>

              <div class="navbar-text ms-5">Current Score: </div>
              <div class="navbar-text" id="current-score">0</div>
            </div>  
          </div>
        </div>
      </nav>
    </div>

    <!-- ===== Math Game ===== -->
    <div class="row"> 
      <div class="col-12">
        <h1>Flash Math</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6">
        <h3>Ready?</h3>
        <button class="btn btn-dark rounded-pill mt-3 btn-ready">Begin</button>
      </div>
      <div class="col-6">
        <div>Time Remaining:</div>
        <div id="timer">10</div>
      </div>
      <div class="col-6"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="equation">0 + 0</div>
      </div>
      <div class="col-12 my-3">
        <input class="border-3 rounded-2" id="answer" placeholder="Your Answer Here">
      </div>

      <!-- ===== Bonus Selection Group ===== -->
      <div class="col-2"></div>
      <div class="col-8 btn-group btn-group-sm" role="group" aria-label="Basic checkbox toggle button group">
        
        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked>
        <label class="math-type btn btn-outline-primary px-1 py-2" id="addition" for="btncheck1">Addition</label>
        
        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
        <label class="math-type btn btn-outline-primary px-1 py-2" id="subtraction" for="btncheck2">Subtraction</label>
        
        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
        <label class="math-type btn btn-outline-primary px-1 py-2" id="multiplication" for="btncheck3">Multiplication</label>
        
        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
        <label class="math-type btn btn-outline-primary px-1 py-2" id="division" for="btncheck4">Division</label>
        
      </div>
      <div class="col-3"></div>
      <div class="col-6 mt-3 ">
        <label for="testLength" class="form-label">Trial length: <span id="slider-val"></span></label>
        <input type="range" class="form-range" id="testLength" value ="0" min="0" max="50" step="5">
      </div>
    </div>
  </div>
</body>

</html>
